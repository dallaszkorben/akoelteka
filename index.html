<!DOCTYPE html>
<html>
    <HEAD>

<style> 
body {
    background-color: black;
    font-family: "Comic Sans MS", "Comic Sans", "Times New Roman", Times, serif;
}

#title {
    text-align: center; 
    color:#777;
    font-size: 36px;
    font-weight: bold;
    horizontal-align: center;
}
.media_box {
    border-radius: 25px;
    padding: 20px; 
    width: 200px;
    height: 100px;
    font-size: 36px;
    font-weight: bold;
    text-align: center;
    vertical-align: middle;
    line-height: 100px;
    display: inline-block;
}
#media_box_films {
    background: #b2ffb2;
}
#media_box_series {
    background: #d8b2ff;
}
#media_box_podcast {
    background: #b2e1ff;
}
#media_container {
    width: 100%;
    text-align: center;
    border: 0px solid green;
}



</style>

    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/jquery.i18n.properties-min-1.0.9.js"></script>

	<script type="text/javascript">

	    var language = 'hu';

	    jQuery(document).ready(function() {
            readTranslation(language);
	    });

	    function readTranslation(l){
          language = l;
          $.i18n.properties({ 
		    name: 'resources', 
		    path: 'bundle/',
		    mode: 'both', 
		    language: l, 
		    async: true,
		    callback: function() { 

			$("#title").text($.i18n.prop('title_media')); 

			$("#media_box_films").text($.i18n.prop('title_films')); 
			$("#media_box_series").text($.i18n.prop('title_series')); 
			$("#media_box_podcast").text($.i18n.prop('title_podcast')); 

//			$.i18n.prop('title_films'); 
//			$.i18n.prop('title_series'); 
//			$.i18n.prop('title_podcast'); 
		    }
		 });
	    };

	</script>
    </HEAD>

    <BODY>

	<div id="title" ></div>

        <div style="margin-left: 20px; margin-bottom: 20px;" id="langBox">
            Language:
            <select id="lang" onchange="readTranslation(this.value)">
                <option value="en">en</option>
                <option value="hu" selected >hu</option>
                <option value="se">se</option>
            </select>
        </div>

	<div id="media_container">
		<a href="javascript:self.location.href='films.html?language=' + language" ><div id="media_box_films" class="media_box"></div></a>
		<a href="series.html"><div id="media_box_series" class="media_box"></div></a>
		<a href="podcast.html"><div id="media_box_podcast" class="media_box"></div></a>
	</div>
    </BODY>
</html>
